<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 선택</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <img src="images/background.jpg" alt="이미지" class="menu-img">    
    <nav class="textmenu">
        <a href="main.html">Home</a> 
        <a href="main.html">About</a>
        <a href="main.html">Profile</a>
        <a href="main.html">Project</a>
        <a href="main.html">Contact</a>
        <span></span>
    </nav>
    <form id="orderForm">
        <label for="menu">메뉴 선택:</label>
        <select id="menu" name="menu">
            <option value="아메리카노">아메리카노</option>
            <option value="카페라떼">카페라떼</option>
            <option value="카푸치노">카푸치노</option>
        </select>

        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">

        <button type="submit">주문 완료</button>
    </form>
    <div class="menu">
        <ul>
            <li class="1">아메리카노</li>
            <li class="2">카페라떼</li>
            <li class="3">바닐라라떼</li>
            <li class="4">아포가토</li>
            <li class="5">딸기라테</li>
            <li class="6">젤라또</li>
            <li class="7">바스크 치즈 케이크</li>
            <li class="8">아이스박스</li>
            <li class="9">스초생</li>
            <li class="10">오마카세</li>
        </ul>
    </div>
    <div class="receipt">
        <h1 id="orderTypeTitle">주문 유형</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const orderType = params.get("orderType");
            document.getElementById("orderTypeTitle").textContent = `주문 유형: ${orderType}`;

            document.getElementById("orderForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const menu = document.getElementById("menu").value;
                const quantity = document.getElementById("quantity").value;
                alert(`주문 완료!\\n주문 유형: ${orderType}\\n메뉴: ${menu}\\n수량: ${quantity}`);
            });
        });
    </script>
</body>
</html>
