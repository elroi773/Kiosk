<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 선택</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <img src="images/background.jpg" alt="이미지" class="menu-img">    
    <nav class="textmenu">
        <a href="main.html">Home</a> 
        <a href="main.html">About</a>
        <a href="main.html">Profile</a>
        <a href="main.html">Project</a>
        <a href="main.html">Contact</a>
        <span></span>
    </nav>
    <form id="orderForm">
        <label for="menu">메뉴 선택:</label>
        <select id="menu" name="menu">
            <option value="아메리카노">아메리카노</option>
            <option value="카페라떼">카페라떼</option>
            <option value="카푸치노">카푸치노</option>
        </select>

        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">

        <button type="submit">주문 완료</button>
    </form>
    <div class="menu">
        <button onclick="addToOrder('햄버거', 5000)">햄버거 (5000원)</button>
        <button onclick="addToOrder('콜라', 2000)">콜라 (2000원)</button>
        <button onclick="addToOrder('감자튀김', 3000)">감자튀김 (3000원)</button>
    </div>
    
    <h2>주문 내역</h2>
    <div class="order-list" id="orderList"></div>
    <div class="total" id="totalPrice">총 가격: 0원</div>

    <div class="receipt">
        <h1 id="orderTypeTitle">주문 유형</h1>
    </div>

    <script src="main.js"></script>
</body>
</html>
